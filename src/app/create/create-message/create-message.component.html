<form (ngSubmit)="onSubmit()"  [formGroup]="form" class="example-form">
  <mat-form-field class="example-full-width">
    <input formControlName="id" matInput placeholder="ur id"/>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input formControlName="name" matInput placeholder="ur name"/>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea formControlName="content" matInput placeholder="content"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option [value]="'male'">
       male
      </mat-option>
      <mat-option [value]="'female'">
        female
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button type="submit">Send</button>

</form>
